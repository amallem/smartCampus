@import java.util._

@import helper._
@import models.database._
@(locations: List[Location])(categories: List[Category])(deviceId: String)

<script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js">
<script src='@routes.Assets.versioned("javascripts/time.js")' type='text/javascript'></script>
<link rel="stylesheet" href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css">
@main("Create Event") {
    <div class="frame">
        <div class="">
            <div class="wrapper">
                <section id="support" class="doublediagonal">
                    <div class="container">
                        <div class="form"></div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="scrollpoint sp-effect1">
                                    @form(routes.EventController.createEvent, 'class -> "form-horizontal", 'id -> "select2Form") {
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-12">
                                                <input type="text"
                                                placeholder="Event Name"
                                                class="form-control"
                                                name="name">
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-12">
                                                <input type="text" placeholder="Location" class="form-control" name="location">
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class='input-group date' id='datetimepicker6'>
                                                <input type='text' placeholder="Start time dd/MM/yyyy/ hh:mm:ss " class="form-control" name="startTime"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class='input-group date' id='datetimepicker7'>
                                                <input type='text' placeholder="End time dd/MM/yyyy/ hh:mm:ss " class="form-control" name="endTime"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-12">
                                                <input type="text" placeholder="External link" class="form-control" name="externalLink">
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <div class="col-xs-12">
                                                <textarea cols="30" rows="10" placeholder="Description" class="form-control" name="description"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <select name="beaconLocations" class="form-control select2-select"
                                            multiple data-placeholder="Choose beacon locations">
                                            @for(location <- locations) {
                                                <option value=@location.getName>@location.getName</option>
                                            }
                                            </select>
                                        </div>
                                        <div class="col-xs-12">
                                            <select name="categories" class="form-control select2-select"
                                            multiple data-placeholder="Choose Category">
                                            @for(category <- categories) {
                                                <option value=@category.getName>@category.getName</option>
                                            }
                                            </select>
                                        </div>
                                        <div class="form-group col-xs-12">
                                            <input type="hidden" name="isActive" value="True">
                                            <input type="hidden" name="createdBy" value=@deviceId>
                                        </div>
                                        <div class="form-group col-xs-8">
                                            <div class="col-xs-12"></div>
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                            </div>
                                        </div>
                                    }
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
        </div>
    </div>

        <!-- Include Select2 CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css" />

        <!-- CSS to make Select2 fit in with Bootstrap 3.x -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2-bootstrap.min.css" />

        <!-- Include Select2 JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>

    <script type="text/javascript">
            $('select').select2();
            $(function () {
                $('#datetimepicker6').datetimepicker();
                $('#datetimepicker7').datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#datetimepicker6").on("dp.change", function (e) {
                    $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker7").on("dp.change", function (e) {
                    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                });
            });
    </script>
}
