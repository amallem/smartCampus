<div class="wrapper">

  <section id="support" class="doublediagonal">
    <div class="container">
      <div class="section-heading scrollpoint sp-effect3">
        <h1>Support</h1>
        <div class="divider"></div>
        <p>For more info and support, contact us!</p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8 col-sm-8 scrollpoint sp-effect1">
              <form role="form">
                <div class="form-group">
                  <input type="text" placeholder="Event Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Location" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Start time dd/MM/yyyy/ hh:mm:ss " class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="End time dd/MM/yyyy/ hh:mm:ss" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" placeholder="External link" class="form-control">
                </div>
                <div class="form-group">
                  <textarea cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
